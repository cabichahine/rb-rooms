<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="https://www.rolandberger.com/icons/favicon-96x96.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Moscow - Thanks for booking</title>
  <style type="text/css">
    .card-img {
        width: 100%;
        margin-left: 0%;
        margin-right: 0%;
        opacity:0.33;
      }
    .card-container {
        position:relative;
    }

    .card-qr {
        height: 500px;
        width: 500px;
        position: absolute;
        left: 50%;
        margin-left: -250px;
        top: 50%;
        margin-top: -250px;
    }
  </style>
</head>
<body>
  <div class="container">
        <div class="card">
          <div class="card-header">
            <h1 class="card-title" style="text-align:center;">Moscow</h1>
            <h3 class="card-title" style="text-align:center;">FLASH ME</h3>
          </div> 
          <div class="card-body card-container">
            <img src="../img/Moscow.jpeg" class="card-img" alt="Moscow">
            <img src="../qr/Moscow.png" class="card-qr" alt="Moscow">
          </div>
    </div>
  </div>
</body>
</html
